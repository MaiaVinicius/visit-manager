<ion-header>
  <ion-navbar>
    <ion-title>Desempenho</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAlert()">
        <ion-icon name="cloud-upload" full color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="infoModal(i)" *ngFor="let visit of visits; let i = index">
      <h2>{{visit.name}}</h2>
      <p>{{visit.phone}}</p>
    </ion-item>
  </ion-list>
</ion-content>
