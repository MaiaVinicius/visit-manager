<ion-header>

  <ion-navbar>
    <ion-title>Configurações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="setUserId()" ngNativeValidate>
    <ion-list margin-top>
      <ion-item>
        <ion-label floating>Defina o ID</ion-label>
        <ion-input required name="userId" required type="text" [(ngModel)]="userId"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button padding full>Definir</button>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
